<h4 class="text-center">Login</h4>

<form class="form" (ngSubmit)="login()">
  <div class="form-group mt-4">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem *ngIf="campoUsuario.invalid" mensagem="Usuário obrigatório">
    </app-mensagem>
  </div>
  <div class="form-group mt-4">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
      minlength="3"
    >
    <!-- <app-mensagem *ngIf="campoSenha?.value.length < 3" mensagem="Senha obrigatória"> -->
    <app-mensagem *ngIf="campoSenha.invalid" mensagem="Senha obrigatória">
    </app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
</form>
