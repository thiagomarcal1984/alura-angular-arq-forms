<h4 class="text-center">Login</h4>

<form class="form d-grid gap-2" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
      minlength="3"
    >
    <!-- <app-mensagem *ngIf="campoSenha?.value.length < 3" mensagem="Senha obrigatória"> -->
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    >
    </app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid">Login</button>
</form>

<p class="mt-3">Não é um usuário? <a [routerLink]="['/home/novo-usuario']">Cadastre-se</a>.</p>
