<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form d-grid gap-2" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      placeholder="e-mail"
      class="form-control"
      formControlName="email">
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName">
  </div>
  <div class="form-group">
    <input
      placeholder="Usuário"
      class="form-control"
      formControlName="userName">
  </div>
  <div class="form-group">
    <input
      type="password" placeholder="Senha"
      class="form-control"
      formControlName="password">
  </div>
  <button class="btn btn-primary">
    Cadastro
  </button>
</form>

<p class="mt-3">Já é um usuário? <a [routerLink]="['']">Faça login</a>.</p>
