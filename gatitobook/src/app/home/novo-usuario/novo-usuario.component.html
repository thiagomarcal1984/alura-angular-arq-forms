<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form d-grid gap-2">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="Usuário" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control">
  </div>
  <button class="btn btn-primary">
    Cadastro
  </button>
</form>

<p class="mt-3">Já é um usuário? <a [routerLink]="['']">Faça login</a>.</p>
